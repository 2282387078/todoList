<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/todo.css"/>
		<script type="text/javascript">
			(function(w){
				var htmlFontSize = w.innerWidth/8
				document.querySelector('html').style.fontSize = htmlFontSize + 'px'
				window.onresize = function(){
					var htmlFontSize = w.innerWidth/8
					document.querySelector('html').style.fontSize = htmlFontSize + 'px'
				}
				
			})(window)
		</script>
	</head>
	<body>
		
		<div class="title">
			<h1>ToDoList</h1>
			<input type="text" name="" id="todoInput" value="" placeholder="请输入待办事项"/>
		</div>
		<div class="content">
			<div class="doing">
				<h1>正在进行</h1>
				<div class="count"></div>
			</div>
			
			<div class="todoing">
				
				
			</div>
			<div class="down">
				<h1>已经完成</h1>
				<div class="count"></div>
			</div>
			<div class="todoed">
				
				
			</div>
		</div>
		<script src="js/todo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
